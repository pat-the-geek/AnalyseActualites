# NOTE : Seul le service "analyse-actualites" doit être utilisé pour ce projet.
version: '3.8'

services:
  analyse-actualites:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analyse-actualites
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./rapports:/app/rapports
      - ./samples:/app/samples
      - ./archives:/app/archives
      - ./config:/app/config
    restart: unless-stopped
    tty: true
    # Expose cron logs if needed
    # ports:
    #   - "8080:8080"
    command: ["cron", "-f"]
